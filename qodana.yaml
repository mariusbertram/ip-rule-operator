####################################################################################################################
# WARNING: Do not store sensitive information in this file, as its contents will be included in the Qodana report. #
####################################################################################################################

version: "1.0"
linter: jetbrains/qodana-go:2025.2
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
  - name: VgoUnusedDependency
  - name: ProblematicWhitespace
  - name: LongLine
  - name: InconsistentLineSeparators
  - name: VgoDependencyUpdateAvailable
  - name: VgoDependencyDeprecated
  - name: VgoMigrateFromReplacesToWorkspace
  - name: VgoUnresolvedIgnorePath
  - name: CheckModuleLicenses
  - name: CheckModuleLicenses
  - name: CheckThirdPartySoftwareList