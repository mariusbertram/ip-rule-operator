defaultChannel: preview
description: "# ip-rule-operator\n\n![ip-rule-operator Logo](assets/logo.svg \"ip-rule-operator\")\n\nThe
  ip-rule-operator automates Linux *Policy Routing* rules (`ip rule`) for Kubernetes
  / OpenShift clusters based on Service LoadBalancer IPs and declarative routing table
  mappings. It watches:\n\n- `Service` objects (type *LoadBalancer*)\n- Custom CRD
  `IPRule` (CIDR -> routing table / priority mapping)\n- Generates internal `IPRuleConfig`
  resources (desired state per Service IP)\n- An *Agent* DaemonSet applies these `IPRuleConfig`
  entries as real `ip rule` statements (source = Service ClusterIP) on selected nodes
  and cleans them up when obsolete.\n\nThis yields a fully declarative lifecycle for
  policy routing tied to Kubernetes services.\n\n---\n## Table of Contents\n1. [Use
  Cases](#use-cases)\n2. [High-Level Architecture](#high-level-architecture)\n3. [Custom
  Resources](#custom-resources)\n4. [Data Flow](#data-flow)\n5. [Examples](#examples)\n6.
  [Installation (Kubernetes)](#installation-kubernetes)\n7. [OpenShift Notes](#openshift-notes)\n8.
  [Agent Deployment & Control](#agent-deployment--control)\n9. [Metrics](#metrics)\n10.
  [Security & Permissions](#security--permissions)\n11. [Development & Contribution](#development--contribution)\n12.
  [Troubleshooting](#troubleshooting)\n13. [Roadmap / Ideas](#roadmap--ideas)\n14.
  [License](#license)\n\n---\n## Use Cases\n- Separate egress paths per Service via
  different routing tables (policy based routing)\n- Multi-homing: map external LB
  IP ranges to specific upstream/VRF tables\n- Fine grained egress steering without
  manual host scripting\n- Gradual migration / traffic shifting by changing CRs\n\n---\n##
  High-Level Architecture\n```\n+----------------+        +------------------+        +--------------------+\n|
  \ IPRule (CRD)  |        | Kubernetes       |        | IPRuleConfig (CRD) |\n|  cidr->table
  \  |        | Service (LB)     |        | generated (desired) |\n+--------+-------+
  \       +---------+--------+        +----------+---------+\n         |                           |
  \                          |\n         | watch                     | watch                     |\n
  \        v                           v                           |\n                   +----------------------------------+\n
  \                  |     ip-rule-operator Manager     |\n                   |  (Controller
  + Reconciler Logic) |\n                   +----------------+-----------------+\n
  \                                   |\n                                    | list/watch\n
  \                                   v\n                        +---------------------------+\n
  \                       | Agent DaemonSet (per node)|\n                        |
  \ reads IPRuleConfig       |\n                        |  applies ip rule entries
  \ |\n                        +-------------+-------------+\n                                      |\n
  \                                     v\n                              Linux Kernel
  (Policy Routing)\n```\n\n---\n## Custom Resources\n### IPRule (cluster-scoped)\nDeclares
  which Service LoadBalancer ingress IPs (VIPs) within a CIDR are mapped to a routing
  table/priority. For each matching LB VIP an `IPRuleConfig` is produced; its `serviceIP`
  is the Service **ClusterIP** (source in the policy rule).\n\nFields:\n- `spec.cidr`
  (string, e.g. `198.51.100.0/24`) – range of LB VIPs\n- `spec.table` (int) – routing
  table number\n- `spec.priority` (int, optional) – `ip rule` priority\n- `spec.nodeSelectorLabel`
  (string) – label expected on nodes processed by the agent (currently user applied;
  selection is indirect via the Agent's nodeSelector)\n\n### IPRuleConfig (cluster-scoped,
  generated)\nInternal desired state (NOT created by users):\n- `spec.serviceIP` –
  source IP (Service ClusterIP)\n- `spec.table` – routing table\n- `spec.priority`
  – priority\n- `spec.state` – `present` | `absent`\n\nController marks obsolete entries
  `absent`; agent removes the kernel rule and deletes the object.\n\n### Agent (namespaced,
  singleton)\nControls the agent DaemonSet through a single CR named `default` (enforced
  by validating webhook).\n\nFields:\n- `spec.image` (optional override for agent
  image)\n- `spec.nodeSelector` – where to run agent pods\n- `spec.tolerations` –
  standard tolerations\n\nStatus reports scheduling & readiness plus a hash-triggered
  rollout state.\n\n---\n## Data Flow\n1. User applies / updates `IPRule` CRs.\n2.
  Controller watches `Service` (LoadBalancer) objects; for each LB VIP inside a rule's
  CIDR it generates (ClusterIP, table, priority) tuples.\n3. Creates / updates `IPRuleConfig`
  with `state=present`; missing entries become `absent`.\n4. Agent lists `IPRuleConfig`
  objects, ensures kernel rules: `from <ClusterIP> lookup <table> [priority <p>]`.\n5.
  For `absent` entries agent deletes kernel rule then deletes the CR.\n\n---\n## Examples\n###
  Service & IPRule\n```yaml\napiVersion: v1\nkind: Service\nmetadata:\n  name: demo\n
  \ namespace: default\nspec:\n  selector:\n    app: demo\n  type: LoadBalancer\n
  \ ports:\n    - port: 80\n      targetPort: 8080\n---\napiVersion: api.operator.brtrm.dev/v1alpha1\nkind:
  IPRule\nmetadata:\n  name: public-eu\nspec:\n  cidr: 203.0.113.0/24\n  table: 100\n
  \ priority: 1000\n  nodeSelectorLabel: iprule.operator.brtrm.dev/enabled\n```\nIf
  the Service gets LB IP `203.0.113.45` and ClusterIP `10.96.23.17` an `IPRuleConfig`
  is generated and the agent applies:\n```\nip rule add from 10.96.23.17 table 100
  priority 1000\n```\n\n### Agent CR\n```yaml\napiVersion: api.operator.brtrm.dev/v1alpha1\nkind:
  Agent\nmetadata:\n  name: default\n  namespace: system\nspec:\n  image: my-registry/iprule-agent:v1.0.0\n
  \ nodeSelector:\n    iprule.operator.brtrm.dev/enabled: \"true\"\n  tolerations:\n
  \   - operator: Exists\n      effect: NoSchedule\n```\n\n---\n## Installation (Kubernetes)\nPrerequisites:
  Go 1.24+, Docker / Buildx, cluster ≥ 1.28 recommended.\n\n### 1. Build & push images\n```bash\nexport
  IMG=<your-registry>/ip-rule-operator:latest\nexport AGENT_IMG=<your-registry>/iprule-agent:latest\nmake
  docker-build docker-push IMG=$IMG\nmake agent-image-build AGENT_IMG=$AGENT_IMG\n```\nMulti-arch
  optional:\n```bash\ndocker buildx build --platform linux/amd64,linux/arm64 -t $AGENT_IMG
  -f Dockerfile.agent --push .\n```\n\n### 2. Install CRDs & controller\n```bash\nmake
  install\nmake deploy IMG=$IMG\n```\n\n### 3. Create Agent CR\n```bash\nkubectl create
  namespace system || true\nkubectl apply -f - <<'EOF'\napiVersion: api.operator.brtrm.dev/v1alpha1\nkind:
  Agent\nmetadata:\n  name: default\n  namespace: system\nspec:\n  nodeSelector:\n
  \   iprule.operator.brtrm.dev/enabled: \"true\"\n  tolerations:\n    - operator:
  Exists\n      effect: NoSchedule\nEOF\n```\n\n### 4. Label nodes\n```bash\nkubectl
  label node <node1> iprule.operator.brtrm.dev/enabled=true\n```\n\n### 5. Apply IPRule
  & observe Service\n```bash\nkubectl apply -f examples/iprule-public.yaml\n```\n\n###
  6. Inspect\n```bash\nkubectl get ipruleconfigs\nkubectl describe agent -n system
  default\nkubectl get ds -n system iprule-agent\n```\n\n---\n## OpenShift Notes\n-
  Requires SCC (see `config/agent/securitycontextconstraints.yaml`).\n- Grant SCC:\n```bash\noc
  apply -f config/agent/securitycontextconstraints.yaml\noc adm policy add-scc-to-user
  iprule-agent-scc -z iprule-agent -n system\n```\n- Adjust namespace & RBAC if using
  a different namespace.\n- Metrics endpoint may be TLS protected depending on manager
  flags.\n\n---\n## Agent Deployment & Control\nOperator manages the DaemonSet via
  the singleton `Agent` CR. Changing `spec.image`, nodeSelector or tolerations changes
  a template hash → rolling update (maxUnavailable=1). Status reflects rollout progress.\n\n---\n##
  Metrics\n### Controller\n- `iprule_config_created_total`\n- `iprule_config_updated_total`\n-
  `iprule_config_marked_absent_total`\n- `iprule_desired_configs`\n- `iprule_absent_configs`\n\n###
  Agent (`:9090/metrics`)\n- `iprule_agent_rules_added_total`\n- `iprule_agent_rules_deleted_total`\n-
  `iprule_agent_rule_errors_total`\n- `iprule_agent_ipruleconfigs_processed_total`\n-
  `iprule_agent_desired_rules`\n- `iprule_agent_present_rules`\n- `iprule_agent_absent_rules`\n-
  `iprule_agent_reconcile_duration_seconds`\n\nProbes:\n- `/health` (liveness)\n-
  `/ready` (readiness, after first successful reconcile)\n\n---\n## Security & Permissions\n-
  Minimal capability: `NET_ADMIN` (no full privileged)\n- Requires `hostNetwork: true`
  (policy routing in host namespace)\n- Cluster-scoped CRDs (IPRule, IPRuleConfig);
  namespaced Agent CR\n- Validating webhook enforces singleton name `default`\n- Recommended:
  image signing (cosign), restricted registry access\n\n---\n## Development & Contribution\n###
  Run locally (controller only)\n```bash\nmake generate\nmake manifests\nmake run
  IMG=controller:dev\n```\n### Tests\n```bash\nmake test\n```\n### Lint\n```bash\nmake
  lint\n```\nPRs welcome – please open an issue first for larger features. Style:
  go fmt + golangci-lint.\n\n---\n## Troubleshooting\n| Problem | Cause | Solution
  |\n|---------|-------|----------|\n| No `IPRuleConfig` objects | Service lacks LB
  IP or no CIDR match | Check service: `kubectl get svc -o yaml` |\n| ip rule not
  applied | Agent not running on node | Label node? DaemonSet pods ready? |\n| Priority
  ignored | Kernel default priority used | Provide explicit `priority` > 0 |\n| Stale
  rules remain | Config not marked absent yet | Verify LB IP removed, check controller
  logs |\n| Multiple Agent CRs | Only first is active | Webhook rejects non-default;
  list with `kubectl get agent` |\n| Webhook TLS errors | Missing certs | Integrate
  cert-manager or accept self-signed for dev |\n\nLogs:\n```bash\nkubectl logs -n
  system deploy/ip-rule-operator-manager\nkubectl logs -n system ds/iprule-agent\n```\nKernel
  rules check on node:\n```bash\nip rule list | grep <ClusterIP>\n```\n\n---\n## Roadmap
  / Ideas\n- Configurable reconcile interval via CR\n- Multiple source IP modes (Pod
  IP sets / Endpoints)\n- VRF integration\n- Optional hard prune of foreign ip rules\n-
  kind integration tests simulating LB IP assignment\n\n---\n## License\nApache License
  2.0 – see [LICENSE](LICENSE).\n\n---\nHappy routing! \U0001F680\n"
