# This rule is not used by the project ip-rule-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to api.operator.brtrm.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ip-rule-operator
    app.kubernetes.io/managed-by: kustomize
  name: agent-viewer-role
rules:
- apiGroups:
  - api.operator.brtrm.dev
  resources:
  - agents
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - api.operator.brtrm.dev
  resources:
  - agents/status
  verbs:
  - get
